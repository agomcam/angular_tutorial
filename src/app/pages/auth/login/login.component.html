<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h1>Login</h1>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <form [formGroup]="formLogin" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">gmail</label>
                    <input [ngClass]="{'is-valid':formLogin.get('email')?.valid}" formControlName="email" type="text"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="gmail">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [ngClass]="{
                        'is-valid':formLogin.get('password')?.valid
                    }" formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
