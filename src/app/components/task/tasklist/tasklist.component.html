<div class="container">
  <div class="row">

    <!-- Tarejeta -->

    <app-taskform [taskToEdit]="taskToEdit" (formSubmit)="saveTask($event)"/>

    <div class="col-md-12">
      <ng-container class="ng-container" *ngFor="let task of tasklist ">
        <app-resume [task]="task" (eventTaskModify)="modifyTask($event)" (editTask)="setTaskToEdit($event)"/>
      </ng-container>

    </div>
  </div>

</div>
